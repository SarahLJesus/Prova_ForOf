<script>
    /*
    Problema: Corrida
    Considere que uma pessoa correu as seguintes distâncias:
    let distancias = [1400, 1200, 2600, 800, 800, 400];
    Leia a lista de distâncias e some a distância total que a pessoa correu.
    Considere que a pessoa demorou duas horas para correr a distância somada.
    Calcule qual foi a distância total percorrida e a distância que a pessoa percorreu por hora.

    */

    //Entrada
    let distancias = [1400, 1200, 2600, 800, 800, 400];
    let soma = 0

    //Processamento
    for (const distancia of distancias) {
        soma += distancia

    }
    const porHora = soma / 2;

    //Saída
    alert(`A pessoa percorreu ${soma} metros em duas horas. Portanto percorreu ${porHora} metros por hora.`);

    /*
    A pessoa percorreu 7200 metros em duas horas. Portanto percorreu 3600 metros por hora.
    */
</script>
